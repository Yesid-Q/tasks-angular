<button [type]="type"
    class="w-full inline-flex items-center justify-center gap-x-2 rounded-md bg-transparent px-3.5 py-2.5 text-sm font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
    [ngClass]="
        {
            'border-green-600 bg-green-600 hover:bg-green-800 text-green-50 focus-visible:outline-green-800' : color === 'primary',
            'border-red-600 bg-red-600 hover:bg-red-800 text-red-50 focus-visible:outline-red-800' : color === 'secondary'
        }
    ">
    <span>
        <ng-content></ng-content>
    </span>
</button>
